<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Perfume for women</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <h1> Beautify.me</h1>
    <h2> Women Perfume <small id="numResults">(5 results)</small></h2>

    <div id="filtersForm">
      <form>
        <input type="text" name="find" id="itemSearch">
      </form>

      <label for="categoryName">Category:
        <select name="categoryName" id="categoryName">
          <option value="all" selected>All Products</option>
          <option value="toilette">Eau de Toilette Spray</option>
          <option value="toilette-travel">Eau de Toilette Travel Spray</option>
          <option value="spray">Spray</option>
          <option value="perfum">Eau de Parfum Spray</option>
          <option value="decanter">Eau de Parfum Decanter</option>
        </select>
      </label>

      <select name="sort" id="sortOrder" class="sort">
        <option value="" disabled selected>-- Sort By--</option>
        <option value="bestSelling">Best Selling</option>
        <option value="highRated">High Rated</option>
        <option value="priceDesc">Price High to Low</option>
        <option value="priceAsc">Price Low to High</option>
        <option value="nameAsc">Name, A to Z</option>
        <option value="nameDesc">Name, A to Z</option>
      </select>

      <div class="filterForm">
        <form>
          <label id="sortSize">Size</label> <br>
          <input type="radio" id="size-regular" name="size"> Regular size perfume <br>
          <input type="radio" id="size-mini" name="size"> Mini size perfume <br>
        </form>
        
        <form id="brand">
          <label>Brand</label> <br>
          <input type="radio" name="brand" id="kat">KAT VON D <br>
          <input type="radio" name="brand" id="vik">VIKTOR&ROLF <br>
          <input type="radio" name="brand" id="yve">YVES SAINT LAURENT <br>
          <input type="radio" name="brand" id="mai">MAISON MARGIELA <br>
          <input type="radio" name="brand" id="jul">JULIETTE HAS A GUN <br>
          <input type="radio" name="brand" id="ver">VERSACE <br>
          <input type="radio" name="brand" id="mar">MARC JACOBS FRAGRANCES <br>
          <input type="radio" name="brand" id="phi">PHILOSOPHY <br>
          <input type="radio" name="brand" id="jo">JO MALONE LONDON <br>
          <input type="radio" name="brand" id="tom">TOM FORD <br>
          <input type="radio" name="brand" id="mug">MUGLER <br>
          <input type="radio" name="brand" id="val">VALENTINO<br>
        </form>

        <form id="scents">
          <label>Scents</label> <br>
          <input type="radio" name="scent" id="floral">Floral <br>
          <input type="radio" name="scent" id="spicy">Spicy <br>
          <input type="radio" name="scent" id="warm">Warm <br>
          <input type="radio" name="scent" id="woody">Woody <br>
          <input type="radio" name="scent" id="earthy">Earthy <br>
          <input type="radio" name="scent" id="fresh">Fresh <br>
        </form>

      </div>
    </div>

  </header>

  <div id=items>

  <main class="grid">

        <img src="" alt="">
        <div class="text">
          <h3></h3>
          <p> <a href=></a></p>
          <p></p>
          <a class="btn btn-primary btn-block">Add to cart</a>
        </div>
      </article>
    </main>
  </div>  -->
</div>
  <script src="js/index.js"></script>
</body>
</html>
